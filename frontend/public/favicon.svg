<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" fill="white"/>
  
  <!-- Main document with folded corner -->
  <path d="M12 4 L42 4 L52 14 L52 56 L12 56 Z" fill="#E8E8E8" stroke="#1a1a1a" stroke-width="2.5" stroke-linejoin="round"/>
  
  <!-- Folded corner -->
  <path d="M42 4 L42 14 L52 14 Z" fill="#CCCCCC" stroke="#1a1a1a" stroke-width="2.5" stroke-linejoin="round"/>
  
  <!-- Adobe PDF logo symbol -->
  <path d="M20 18 Q22 16 24 18 Q26 20 28 18 Q30 16 32 18 L32 22 Q30 24 28 22 Q26 20 24 22 Q22 24 20 22 Z M28 22 L28 26 Q26 28 24 26 L24 22" fill="#1a1a1a" stroke="#1a1a1a" stroke-width="1.5" stroke-linejoin="round"/>
  
  <!-- PDF Badge at bottom -->
  <rect x="8" y="38" width="36" height="16" rx="2" fill="#E74C3C" stroke="#1a1a1a" stroke-width="2"/>
  <rect x="8" y="38" width="36" height="16" rx="2" fill="url(#badge-gradient)"/>
  
  <!-- Gradient for badge -->
  <defs>
    <linearGradient id="badge-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- PDF text -->
  <text x="26" y="48" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1a1a1a" text-anchor="middle" dominant-baseline="middle">PDF</text>
</svg>
